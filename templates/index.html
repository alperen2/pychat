{% extends "base.html" %}

{% block style %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #chat {
        display: none;
    }

    body {
        font: 13px Helvetica, Arial;
    }

    #chat form {
        background: #fff;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    #chat form input {
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
    }

    #chat form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
    }

    #chat #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    #chat #messages li {
        padding: 5px 10px;
    }

    #chat #messages li:nth-child(odd) {
        background: #eee;
    }

    .modal {
        display: none;
        justify-content: center;
        align-content: center;
        width: 80%;
        height: 30px;
        position: fixed;
        z-index: 99999;
        background-color: blue;
        color: white;
        left: 15%;
        margin-top: 10px;
        line-height: 30px;
        border-radius: 5px;
    }

    .typing {
        color: black;
    }

    #login {
        display: flex;
        justify-items: center;
        width: 100%;
        height: 100%;
        padding: 5px 10px;
    }

    #login #username,
    #login button {
        font-size: 20px;
        padding: 3px 5px;

    }




</style>

{% endblock style %}

{% block content %}

<div class="modal">

</div>


<div id="login">
    <form id="formJoin">
        <input type="text" name="username" id="username" placeholder="username">
        <button type="submit">Join</button>
    </form>
</div>
<div id="chat">
    <ul id="messages"></ul>
    <form action="" id="chatForm">
        <div class="typing"></div>

        <input id="m" autocomplete="off" />
        <button>Send</button>
    </form>
</div>
{% endblock content %}
